<script>
//Nav toggle for mobile, triggered by menu click

$('header').click(function() {
	$('.nav_wrapper').toggle();		
});

//Resizing the content space, based on menu being present
$('header').click(function() {
	if ($(".nav_wrapper").css("display") == "none"){
		$(".container").css("width", "90%");
	}

	else if ($(".nav_wrapper").css("display") == "block"){
		$(".container").css("width", "70%");
	}

	else {
		$(".container").css("width", "70%");	
	}
});
